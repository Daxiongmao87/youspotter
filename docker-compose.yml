services:
  youspotter:
    build: .
    container_name: youspotter
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Database persistence
      - ./data:/app/data
      # Download directory (mount your desired download path)
      - ./downloads:/app/downloads
    environment:
      # Database location (already set in Dockerfile, but can be overridden)
      - YOUSPOTTER_DB=/app/data/youspotter.db
      # Port (can be changed if needed)
      - PORT=5000
      # Optional: Set timezone
      - TZ=UTC
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.youspotter.rule=Host(`youspotter.localhost`)"
      - "traefik.http.services.youspotter.loadbalancer.server.port=5000"
    # Health check override (optional)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: Create named volumes instead of bind mounts
